version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
      android: 29
    commands:
      - echo Install started on `date`
      - echo $ANDROID_PIPELINE_NAME
      - echo "------------------------ JAVA HOME ------------------------"
      - echo $JAVA_HOME
      - echo "------------------------ JAVA VERSION ------------------------"
      - java -version
      - echo "------------------------ JAVA VERSION ------------------------"
      - javac -version
      - echo "------------------------ Android Home ------------------------"
      - echo $ANDROID_HOME
      - cd $ANDROID_HOME/tools/bin
      - yes | ./sdkmanager --licenses > /dev/null
  build:
    commands:
      - echo "------------------------ PATH_TO_ANDROID_REPO ------------------------"
      - cd $CODEBUILD_SRC_DIR/
      - pwd
      - ls -la
      - chmod +x ./gradlew
      - ./gradlew clean
      - ./gradlew assembleDebug --stacktrace
